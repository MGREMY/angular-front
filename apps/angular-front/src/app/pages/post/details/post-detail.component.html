  <app-shared-error [resource]="postResource" />

    class="p-2 border border-gray-300 dark:border-gray-600 bg-slate-100 dark:bg-gray-800 rounded-xl">

  </div>
  } @if(commentsResource.isLoading()){

  } @else if (commentsResource.error()){
  <app-shared-error [resource]="commentsResource" />

</div>
